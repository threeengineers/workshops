dist: bionic

language: node_js

node_js:
- 12

before_script:
  - sudo apt-get update -y
  - sudo apt-get install -y zip

install:
  - npm i -g gitbook-cli

jobs:
  include:
    - stage: build
      name: "Build docker"
      script:
        - cd docker/en && gitbook build
    - stage: deploy
      name: "Deploy docker"
      script:
        - cd docker/en
        - gitbook build
        - zip -r docker-en.zip _book
        - ls -alh