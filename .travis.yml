dist: bionic

language: node_js

node_js:
- 12

before_script:
  - npm i -g gitbook-cli

jobs:
  include:
    - stage: build
      name: "Build docker"
      script:
        - cd docker/en && gitbook build
    - stage: deploy
      name: "Deploy docker"
      script:
        - cd docker/en && gitbook build